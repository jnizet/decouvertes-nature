<div *ngFor="let option of options; index as i" class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [id]="prefix + i"
    [checked]="option.checked"
    (change)="toggleOption(option)"
    (blur)="onTouch()"
  />
  <label class="form-check-label" [for]="prefix + i">{{ option.value }}</label>
</div>
<div class="mt-1">
  <label class="visually-hidden" [for]="prefix + 'add'">{{ addText }}</label>
  <div class="input-group input-group-sm">
    <input
      #addInput
      class="form-control"
      [id]="prefix + 'add'"
      (keyup.enter)="addOption(addInput.value, addInput)"
      [placeholder]="addText"
    />
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="addOption(addInput.value, addInput)"
    >
      <span class="visually-hidden">Ajouter</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-plus"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>
    </button>
  </div>
</div>
