<dn-page-title title="Calendrier" />
<ng-container *ngIf="vm$ | async as vm; else loading">
  <div class="row">
    <div class="col">
      <h1>Calendrier</h1>
    </div>
    <div class="col-auto">
      <a routerLink="/activities/new" class="btn btn-outline-secondary">
        <dn-icon class="me-1" [icon]="icons.addActivity" />
        Créer une activité
      </a>
    </div>
  </div>

  <dn-year-selector />
  <div class="row g-0 border-md">
    <div
      *ngFor="let month of vm.months"
      class="col-12 col-md-6 col-lg-4 border mb-2 mb-md-0"
      style="min-height: 10rem"
    >
      <div class="px-2 py-1 bg-light border-bottom">
        <h3 class="fs-6 text-black m-0">{{ month.month | month: 'without-year' }}</h3>
      </div>
      <div class="px-2 py-1">
        <div
          *ngIf="month.activities.length === 0"
          class="m-5 text-center h-100 text-body-secondary"
        >
          Aucune activité
        </div>
        <div *ngFor="let activity of month.activities">
          <span
            class="px-1 rounded day-range"
            aria-hidden="true"
            [class.day-range-done]="activity.report && !activity.report.cancelled"
            [class.day-range-cancelled]="activity.report?.cancelled"
            [class.day-range-draft]="activity.draft"
            >{{ activity.dayRange }}</span
          >
          <span class="visually-hidden">{{ activity | activityDate }}</span>
          <a [routerLink]="['/activities', activity.id]">
            {{ activity.title }}
            <span *ngIf="activity.draft" class="badge text-bg-warning">brouillon</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <dn-report [activities]="vm.reportActivities" />
  </div>
</ng-container>
<ng-template #loading>
  <dn-loading-spinner />
</ng-template>
