<div class="row justify-content-md-center">
  <div class="col col-md-6 col-lg-4">
    <h1>Choix / Réinitialisation du mot de passe</h1>
    <div *ngIf="verificationError" class="text-danger">
      Le lien de choix du mot de passe n'est plus valide.<br/>
      Veuillez refaire une demande de réinitialisation de mot de passe.
    </div>
    <ng-container *ngIf="!verificationError && email">
      <form [formGroup]="form" (ngSubmit)="resetPassword()">
        <p>Vous allez changer le mot de passe de l'utilisateur {{ email }}.</p>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="password" />
          <val-errors controlName="password" label="Le mot de passe"></val-errors>
        </div>
        <button class="btn btn-primary">Choisir ce mot de passe</button>
        <div *ngIf="resetError" class="text-danger">Une erreur s'est produite à la réinitialisation.</div>
      </form>
    </ng-container>
  </div>
</div>
