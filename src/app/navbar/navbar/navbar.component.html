<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0" *ngIf="vm$ | async as vm">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <span class="visually-hidden">Accueil</span>
      <img src="/assets/logo.png" style="max-height: 50px" alt="" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar"
      [attr.aria-expanded]="expanded"
      aria-label="Afficher ou masquer la navigation"
      (click)="expanded = !expanded"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="!expanded">
      <ul *ngIf="vm.user" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/activities" (click)="expanded = false">Activités</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/calendar" (click)="expanded = false">Calendrier</a>
        </li>
      </ul>
      <ul *ngIf="vm.user" class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item me-2" ngbDropdown>
          <a class="nav-link" tabindex="0" ngbDropdownToggle id="user-dropdown" role="button">
            {{ vm.user | username }}
          </a>
          <div
            ngbDropdownMenu
            aria-labelledby="user-dropdown"
            class="dropdown-menu-end dropdown-menu-dark"
          >
            <a class="dropdown-item" routerLink="/change-password"> Changer de mot de passe </a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" tabindex="0" (click)="logout(); expanded = false">
            <span class="visually-hidden">Déconnexion</span>
            <dn-icon [icon]="icons.logout"></dn-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
