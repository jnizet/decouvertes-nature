<nav class="navbar navbar-expand-lg navbar-dark" *ngIf="vm$ | async as vm">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <span class="visually-hidden">Accueil</span>
      <img src="/assets/logo.png" style="max-height: 40px;" alt=""/>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar"
      [attr.aria-expanded]="expanded"
      aria-label="Afficher ou masquer la navigation"
      (click)="expanded = !expanded"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="!expanded">
      <ul *ngIf="vm.user" class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/activities">Activités</a>
        </li>
      </ul>
      <ul *ngIf="vm.user" class="navbar-nav mb-2 mb-lg-0">
        <li class="navbar-text">
          <span>{{ vm.user | username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" tabindex="0" (click)="logout()">
            <span class="visually-hidden">Déconnexion</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-power"
              viewBox="0 0 16 16"
            >
              <path d="M7.5 1v7h1V1h-1z" />
              <path
                d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
