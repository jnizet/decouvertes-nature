name: Deploy to Firebase Hosting on merge
'on':
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup frontend
        run: yarn
      - name: Build frontend
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECOUVERTES_NATURE }}'
          channelId: live
          projectId: decouvertes-nature

  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup functions
        working-directory: ./functions
        run: yarn
      - name: Build functions
        working-directory: ./functions
        run: yarn build
      - name: Deploy functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECOUVERTES_NATURE }}
        run: yarn firebase deploy --only functions
