name: Deploy frontend to Firebase
'on':
  workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup frontend
        run: yarn
      - name: Build frontend
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DECOUVERTES_NATURE }}'
          channelId: live
          projectId: decouvertes-nature
